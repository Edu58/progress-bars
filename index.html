<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>progress Bars</title>
</head>
<body>
    <section class="container">
        <div class="green-progress-bar">
            <div class="color" name="color">50%</div>
        </div>
        <div class="red-progress-bar">
            <div class="color" name="color">50%</div>
        </div>
        <div class="white-progress-bar">
            <div class="color" id="color">50%</div>
        </div>
        <div class="blue-progress-bar">
            <div class="color" id="blue">50%</div>
        </div>
        <div class="yellow-progress-bar">
            <div class="color" id="color">50%</div>
        </div>

        <button id="finishBtn">Finish</button>
    </section>

    <script src="main.js"></script>
</body>
</html>
